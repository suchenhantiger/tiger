<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<title></title>
<script>
	function res(){
                var deviceWidth = document.documentElement.clientWidth;
                if(deviceWidth > 750) deviceWidth = 750;//根据设计图750可调
                document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
            }
            res();
            window.onresize=function(){res();}
</script>
</head>
<body class="outerwrap">
    <div class="viewport-new ">
        <div class="outerbox">

          <!--header start-->
          <div class="header">
              <div class="header-innerbox">
                  <div class="header-left-icon">
                      <div class="head-back-black"></div><!--返回按钮-->
                  </div>
                  <div class="header-center-cont">
                      <div class="center">
                          银行账户
                      </div>
                  </div>
                  <div class="header-right-icon">
                  </div>
              </div>
          </div>

          <!--content start-->
          <div class="content">
              <div class="mg-lr-30 mg-tp-30">
                  <div class="upload-box bank_box">
                      <span>点此添加银行账户</span>
                  </div>
                  <div class="bank_list">
                      <ul>
                          <li class="bk_zg">
                              <i class="icon_zh"></i>
                              <p class="bank_name">中国银行</p>
                              <p><span>储蓄卡</span></p>
                              <p>6222 **** **** 8888</p>
                          </li>
                          <li class="bk_zh">
                              <i class="icon_zh"></i>
                              <p class="bank_name">招商银行</p>
                              <p><span>储蓄卡</span></p>
                              <p>6222 **** **** 8888</p>
                          </li>
                          <li class="bk_zx">
                              <i class="icon_zh"></i>
                              <p class="bank_name">中信银行</p>
                              <p><span>储蓄卡</span></p>
                              <p>6222 **** **** 8888</p>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>
        </div>
    </div>
</body>
</html>
