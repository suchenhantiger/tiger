<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<title></title>
<script>
	function res(){
                var deviceWidth = document.documentElement.clientWidth;
                if(deviceWidth > 750) deviceWidth = 750;//根据设计图750可调
                document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
            }
            res();
            window.onresize=function(){res();}
</script>
</head>
<body class="outerwrap">
    <div class="viewport-new ">
        <div class="outerbox">

          <!--header start-->
          <div class="header">

                  <div class="header-left-icon">
                      <div class="head-back-black"></div><!--返回按钮-->
                  </div>
                  <div class="header-center-cont">
                      <div class="center">
                          <span class="on">充值到</span>
                      </div>
                  </div>
                  <div class="header-right-icon">
                  </div>
              </div>
          </div>

          <!--content start-->
          <div class="content">
              <div class="radius_box on">
                  <div class="radius_tit"><span>钱包</span></div>
                  <div>
                      <p class="font36 text-al-center mg-tb-20"><span>$0.00</span></p>
                      <p class="c9 text-al-center">钱包资金</p>
                  </div>
              </div>
              <div class="radius_box">
                  <div class="radius_tit"><span>Trading account</span></div>
                  <div class="account_cs">
                      <ul>
                          <li class="on">
                              <p class="font30 mg-tb-20"><span>交易账号</span>&nbsp;<span class="c9 font24">(自主交易)</span></p>
                              <p class="c9">账户余额：$0.00</p>
                          </li>
                          <li>
                              <p class="font30 mg-tb-20"><span>交易账号</span>&nbsp;<span class="c9 font24">(自主交易)</span></p>
                              <p class="c9">账户余额：$0.00</p>
                          </li>
                      </ul>
                  </div>
              </div>
              <div class="bottom-btn-fixed">
                  <div class="login-btn mg-lr-30"><button>确定</button></div>
              </div>
          </div>
        </div>
    </div>
</body>
</html>
