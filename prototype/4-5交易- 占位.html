<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" type="text/css" href="css/common.css"/>
<title></title>
<script>
	function res(){
                var deviceWidth = document.documentElement.clientWidth;
                if(deviceWidth > 750) deviceWidth = 750;//根据设计图750可调
                document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
            }
            res();
            window.onresize=function(){res();}
</script>
</head>
<body class="outerwrap">
    <div class="viewport-new ">
        <div class="outerbox">

          <!--header start-->
          <div class="header header_style03">
              <div class="header-innerbox">
                  <div class="header-left-icon">
                        <div class="left-icon-box">

                        </div>
                  </div>
                  <div class="header-center-cont">
                       <div class="center hd-tabs-white">
                           <span>持仓<i></i></span>
                           <span>历史<i></i></span>
                           <span class="on">佣金<i></i></span>
                       </div>
                  </div>
                  <div class="header-right-icon">
                        <div class="right-icon-text">

                        </div>
                  </div>
              </div>
              <div class="optional-detail height_auto">
                  <div class="currency-name">
                      <p><span class="blue left">体验金账号</span> <span class="c9 left">(自主交易)</span><i class="icon-select mg-tp-0"></i></p>
                      <p class="c3 font48 mg-tp-42">¥0.00</p>
                  </div>
                  <div class="right">
                      <div class="icon_account">切换</div>
                  </div>
                  <div class="clear"></div>
                  <div class="mg-lr-30"><span class="left c9">交易账户</span></div>
                  <div class="clear"></div>
                  <div class="account_dt">
                      <ul>
                          <li>
                              <p class="font32">$1888.00</p>
                              <p class="c9 mg-tp-10">总收益</p>
                          </li>
                          <li>
                              <p class="font32">o.05</p>
                              <p class="c9 mg-tp-10">交易手数</p>
                          </li>
                          <li>
                              <p class="font32">1.00%</p>
                              <p class="c9 mg-tp-10">收益率</p>
                          </li>
                      </ul>
                  </div>
              </div>
          </div>

          <!--content start-->
          <div class="content pd-tp-58">
                <div class="placeholder_box">
                    <p class="pl_img"><img src="./images/img_placeholder01.png" /> </p>
                    <p class="mg-bt-30 c9">跟单账号、高手账号的佣金结算将在这里展示</p>
                    <p><div class="copy_btn"><button>逛逛高手榜</button></div></p>
                </div>
          </div>
            <!--footer start-->
            <div class="footer">
                <div class="ft-icon">
                    <img src="./images/footer-icon01.png" />
                    <span>跟单</span>
                </div>
                <div class="ft-icon">
                    <img src="./images/footer-icon02.png" />
                    <span>自选</span>
                </div>
                <div class="ft-icon on">
                    <img src="./images/footer-icon03-on.png" />
                    <span>交易</span>
                </div>
                <div class="ft-icon">
                    <img src="./images/footer-icon04.png" />
                    <span>我的</span>
                </div>
            </div>
        </div>
    </div>

</html>
