<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>

<link rel="stylesheet" type="text/css" href="css/common.css"/>
<title></title>
<script>
	function res(){
                var deviceWidth = document.documentElement.clientWidth;
                if(deviceWidth > 750) deviceWidth = 750;//根据设计图750可调
                document.documentElement.style.fontSize = deviceWidth / 7.5 + 'px';
            }
            res();
            window.onresize=function(){res();}
</script>
</head>
<body class="outerwrap">
    <div class="viewport-new ">

                  </div>
                  <div class="header-center-cont">

                  </div>
              </div>
          </div>

          <!--content start-->
          <div class="content">

                  <div class="form_input mg-bt-40">

              <div class="ht_gray"></div>
              <div class="center hd_tabs_black sc_tabs mg-tp-30">

                      </li>

                      </li>

          </div>
        </div>
